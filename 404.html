<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Khaled Hawil</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .error-content {
            max-width: 600px;
            padding: var(--spacing-2xl);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }
        
        .error-message {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-lg);
        }
        
        .error-description {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
        }
        
        .home-button {
            display: inline-block;
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            font-weight: var(--font-weight-semibold);
            transition: all var(--transition-fast);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }
        
        .tech-icons {
            margin-top: var(--spacing-xl);
            opacity: 0.3;
        }
        
        .tech-icons i {
            font-size: 2rem;
            margin: 0 var(--spacing-md);
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }
        
        .tech-icons i:nth-child(2) { animation-delay: 0.5s; }
        .tech-icons i:nth-child(3) { animation-delay: 1s; }
        .tech-icons i:nth-child(4) { animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have gone on a DevOps adventure. 
                Maybe it's being deployed to a better server! ðŸš€
            </p>
            <a href="/" class="home-button">
                <i class="fas fa-home"></i> Return Home
            </a>
            
            <div class="tech-icons">
                <i class="fab fa-aws"></i>
                <i class="fab fa-docker"></i>
                <i class="fas fa-dharmachakra"></i>
                <i class="fab fa-linux"></i>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-redirect to home after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
